<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weeb</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_container">
          <div class="header__body">
            <div class="header__logo logo">
              <a href="#" class="logo__link">weeb</a>
            </div>
            <nav class="header__menu nav">
              <ul class="nav__items">
                <li class="nav__item">
                  <a href="#" class="nav__link">About Us</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Solutions</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Pricing</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Resources</a>
                </li>
              </ul>
            </nav>
            <div class="header__action">
              <a href="#" class="button button--transparent">Log In</a>
              <a href="#" class="button button--pink">Join Now</a>
              <button type="button" class="icon-menu"><span></span></button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main__hero hero">
          <div class="hero__container">
            <div class="hero__text-part">
              <h1 class="hero__title title">
                Design
                <span class="hero__title--line hero__title--line-bottom"
                  >Faster</span
                >
                <span class="hero__title--purple">&</span>
                <span class="hero__title--line hero__title--line-top"
                  ><span>Better</span></span
                >
              </h1>
              <div class="hero__subtitle">
                <p>
                  Sit elit feugiat turpis sed integer integer accumsan turpis.
                  Sed suspendisse nec lorem mauris. Pharetra, eu imperdiet ipsum
                  ultrices amet, dui sit suspendisse.
                </p>
              </div>
              <div class="hero__action hero-action">
                <a href="#" class="hero-action__button button button--pink"
                  >Join Now</a
                >
                <a
                  href="#"
                  class="hero-action__button button button--whiteborder"
                  >View Demo</a
                >
              </div>
            </div>
            <div class="hero__img-part">
              <img src="/images/hero/diagram.svg" alt="" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
